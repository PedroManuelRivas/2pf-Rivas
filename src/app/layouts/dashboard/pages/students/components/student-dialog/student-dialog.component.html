<h2 mat-dialog-title>Agregar Estudiante</h2>
<div mat-dialog-content>
  <form [formGroup]="studentForm">
    <div class="row">
      <div class="col-6">
        <mat-form-field class="w-100">
          <input formControlName="firstName" matInput />
          <mat-label>Nombre</mat-label>
        </mat-form-field>
      </div>
      <div class="col-6">
        <mat-form-field class="w-100">
          <input formControlName="lastName" matInput />
          <mat-label>Apellido</mat-label>
        </mat-form-field>
      </div>
      <div class="col-12">
        <mat-form-field class="w-100">
          <input formControlName="address" matInput />
          <mat-label>Direccion</mat-label>
        </mat-form-field>
      </div>
      <div class="col-6">
        <mat-form-field class="w-100">
          <input formControlName="age" matInput />
          <mat-label>Edad</mat-label>
        </mat-form-field>
      </div>
      <div class="col-6">
        <mat-form-field class="w-100">
          <input formControlName="email" matInput />
          <mat-label>Email</mat-label>
        </mat-form-field>
      </div>
    </div>
  </form>
  {{studentForm.value | json}}
</div>
<div mat-dialog-actions class="d-flex justify-content-end">
  <button mat-button mat-dialog-close color="warn">Cancelar</button>
  <button (click)="saveFormData()" mat-button color="primary">Guardar</button>
</div>
