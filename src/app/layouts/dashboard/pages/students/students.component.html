<!-- Tabla para imprimir estudiantes 
 dataSource: Array de datos de contenido en la tabla 
 ng-container: Encabezado de la tabla (th) 
 matCellDef: homologo a *ngFor-->
<div class="d-flex justify-content-end mb-3">
  <button mat-button (click)="openDialog()">Agregar Estudiante</button>
</div>
<table mat-table [dataSource]="students" class="mat-elevation-z8">
  <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

  <!-- id Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>No.</th>
    <td mat-cell *matCellDef="let element">{{ element.id }}</td>
  </ng-container>

  <!-- firstName Column -->
  <ng-container matColumnDef="firstName">
    <th mat-header-cell *matHeaderCellDef>Nombre</th>
    <!-- ME DIFICULTO REALIZAR EL PIPE PARA UNIR LOS NOMBRES -->
    <td mat-cell *matCellDef="let element">
      {{ element.firstName | customPipes : "element.lastName" }}
    </td>
  </ng-container>

  <!-- lastName Column -->
  <ng-container matColumnDef="lastName">
    <th mat-header-cell *matHeaderCellDef>Apellido</th>
    <td mat-cell *matCellDef="let element">{{ element.lastName }}</td>
  </ng-container>

  <!-- address Column -->
  <ng-container matColumnDef="address">
    <th mat-header-cell *matHeaderCellDef>Direccion</th>
    <td mat-cell *matCellDef="let element">{{ element.address }}</td>
  </ng-container>

  <!-- age Column -->
  <ng-container matColumnDef="age">
    <th mat-header-cell *matHeaderCellDef>Edad</th>
    <td mat-cell *matCellDef="let element">{{ element.age }}</td>
  </ng-container>

  <!-- email Column -->
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef>Email</th>
    <td mat-cell *matCellDef="let element">{{ element.email }}</td>
  </ng-container>

  <!-- createtAt Column -->
  <ng-container matColumnDef="createdAt">
    <th mat-header-cell *matHeaderCellDef>Fecha Creacion</th>
    <td mat-cell *matCellDef="let element">{{ element.createdAt | date }}</td>
  </ng-container>

  <!-- manage Column -->
  <ng-container matColumnDef="manage">
    <th mat-header-cell *matHeaderCellDef>Administrar Estudiante</th>
    <td mat-cell *matCellDef="let element">
      <button (click)="openDialog(element)" mat-icon-button>
        <mat-icon>edit</mat-icon>
      </button>
      <button (click)="removeStudent(element.id)" mat-icon-button>
        <mat-icon>person_remove</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
